<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Ptuška</title>
    <meta name="description" content="Prostaja hulnia">
    <meta name="keywords" content="ptuška, ptuszka, птушка">
    <meta name="author" content="Hieorhi">
    
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png">
    
    <meta property="og:title" content="Ptuška">
    <meta property="og:description" content="Prostaja hulnia">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        canvas {
            display: block;
            background-color: white;
            border: 2px solid black;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: black;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
            pointer-events: none;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: none;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            border: 3px solid black;
        }
        
        #finalScore {
            font-size: 20px;
            margin-top: 15px;
            color: #333;
        }
        
        #bestScore {
            font-size: 18px;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="score">0</div>
        <div id="gameOver">
            <div>ИГРА ОКОНЧЕНА</div>
            <div id="finalScore"></div>
            <div id="bestScore"></div>
            <div style="font-size: 16px; margin-top: 15px;">Нажмите для перезапуска</div>
        </div>
    </div>

    <script>
        // Получаем canvas и контекст для рисования
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');
        const scoreDiv = document.getElementById('score');
        const finalScoreDiv = document.getElementById('finalScore');
        const bestScoreDiv = document.getElementById('bestScore');
        
        // Основные параметры игры
        const GRAVITY = 0.5;
        const JUMP_STRENGTH = -8;
        const PIPE_SPEED = 3;
        const PIPE_WIDTH = 60;
        const PIPE_GAP = 180;
        const PIPE_SPAWN_INTERVAL = 90;
        
        // Объект птички с её свойствами
        let bird = {
            x: 80,
            y: 250,
            width: 30,
            height: 30,
            velocity: 0
        };
        
        // Массив для хранения всех труб на экране
        let pipes = [];
        
        // Счётчик кадров для определения момента создания новой трубы
        let frameCount = 0;
        
        // Флаг состояния игры
        let gameActive = true;
        
        // Переменные для счёта
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;
        
        // Функция для создания новой пары труб
        function createPipe() {
            const minGapY = 50;
            const maxGapY = canvas.height - PIPE_GAP - 50;
            const gapY = Math.random() * (maxGapY - minGapY) + minGapY;
            
            pipes.push({
                x: canvas.width,
                gapY: gapY,
                scored: false  // Флаг, чтобы начислить очки только один раз
            });
        }
        
        // Функция прыжка птички
        function jump() {
            if (gameActive) {
                bird.velocity = JUMP_STRENGTH;
            }
        }
        
        // Функция проверки столкновений
        function checkCollision() {
            // Проверка на выход за границы экрана
            if (bird.y + bird.height >= canvas.height || bird.y <= 0) {
                return true;
            }
            
            // Проверка столкновения с трубами
            for (let pipe of pipes) {
                // Проверяем, находится ли птичка в зоне трубы по горизонтали
                if (bird.x + bird.width >= pipe.x && bird.x <= pipe.x + PIPE_WIDTH) {
                    // Проверяем, находится ли птичка вне промежутка между трубами
                    if (bird.y <= pipe.gapY || bird.y + bird.height >= pipe.gapY + PIPE_GAP) {
                        return true;
                    }
                }
            }
            
            return false;
        }
        
        // Функция обновления счёта
        function updateScore() {
            for (let pipe of pipes) {
                // Проверяем, прошла ли птичка трубу и ещё не получила за неё очко
                if (!pipe.scored && pipe.x + PIPE_WIDTH < bird.x) {
                    pipe.scored = true;
                    score++;
                    scoreDiv.textContent = score;
                    
                    // Обновляем лучший результат
                    if (score > bestScore) {
                        bestScore = score;
                        localStorage.setItem('bestScore', bestScore);
                    }
                }
            }
        }
        
        // Функция перезапуска игры
        function restart() {
            bird.y = 250;
            bird.velocity = 0;
            pipes = [];
            frameCount = 0;
            score = 0;
            gameActive = true;
            gameOverDiv.style.display = 'none';
            scoreDiv.textContent = '0';
            gameLoop();
        }
        
        // Основной игровой цикл
        function gameLoop() {
            if (!gameActive) return;
            
            // Очищаем canvas для нового кадра
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Обновляем физику птички
            bird.velocity += GRAVITY;
            bird.y += bird.velocity;
            
            // Рисуем птичку (чёрный квадрат)
            ctx.fillStyle = 'black';
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
            
            // Увеличиваем счётчик кадров
            frameCount++;
            
            // Создаём новую трубу через определённый интервал
            if (frameCount % PIPE_SPAWN_INTERVAL === 0) {
                createPipe();
            }
            
            // Обновляем и рисуем все трубы
            for (let i = pipes.length - 1; i >= 0; i--) {
                let pipe = pipes[i];
                
                // Двигаем трубу влево
                pipe.x -= PIPE_SPEED;
                
                // Удаляем трубу, если она вышла за левую границу экрана
                if (pipe.x + PIPE_WIDTH < 0) {
                    pipes.splice(i, 1);
                    continue;
                }
                
                // Рисуем верхнюю трубу
                ctx.fillStyle = 'white';
                ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.gapY);
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.strokeRect(pipe.x, 0, PIPE_WIDTH, pipe.gapY);
                
                // Рисуем нижнюю трубу
                ctx.fillStyle = 'white';
                ctx.fillRect(pipe.x, pipe.gapY + PIPE_GAP, PIPE_WIDTH, canvas.height - pipe.gapY - PIPE_GAP);
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.strokeRect(pipe.x, pipe.gapY + PIPE_GAP, PIPE_WIDTH, canvas.height - pipe.gapY - PIPE_GAP);
            }
            
            // Обновляем счёт
            updateScore();
            
            // Проверяем столкновения
            if (checkCollision()) {
                gameActive = false;
                finalScoreDiv.textContent = `Ваш счёт: ${score}`;
                bestScoreDiv.textContent = `Лучший результат: ${bestScore}`;
                gameOverDiv.style.display = 'block';
                return;
            }
            
            // Запрашиваем следующий кадр анимации
            requestAnimationFrame(gameLoop);
        }
        
        // Обработка событий управления
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameActive) {
                    jump();
                } else {
                    restart();
                }
            }
        });
        
        canvas.addEventListener('click', () => {
            if (gameActive) {
                jump();
            } else {
                restart();
            }
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameActive) {
                jump();
            } else {
                restart();
            }
        });
        
        // Запускаем игру
        gameLoop();
    </script>
</body>
</html>
